<!doctype>
<html>
<head>
  <meta charset="utf-8">
  <title>OUI Demo</title>
</head>
<body>
  <script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy.js" charset="utf-8"></script>
  <script src="http://a.tbcdn.cn/apps/e/brix/2.0/brix.js" charset="utf-8"></script>
  <script>
    KISSY.config({
      combine:false,
      packages: [
        {
          name: 'components',
          path: '.'
        }
      ],
      map: [
        [/.+gallery\/oop\/0.1\/index/i, 'http://localhost/workspace/objectjs.org/oop/lib/oop'],
        [/.+gallery\/oui\/0.1/i, 'http://localhost/workspace/objectjs.org/oui/src']
      ]
    });
  </script>
  <script>
  KISSY.use('gallery/oop/0.1/index, gallery/oui/0.1/index, components/Searchbar/index', function(S, oop, ui, MyComponent) {
    oop.install();
    ui.bootstrap();
  });
  </script>
  <x-searchform action="" method="">
    <input type="search" required="required" />
    <input type="submit" />
  </x-searchform>
</body>
</html>
